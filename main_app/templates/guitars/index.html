{% extends 'base.html' %}
{% block content %}

<h1>Guitar List</h1>

{% for guitar in guitars %}
<a href='{% url 'detail' guitar.id %}'>
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ guitar.name }}</span>
      <p>Color: {{ guitar.color }}</p>
      <p>Make: {{ guitar.make }}</p>
      <p>Type: {{ guitar.type }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
